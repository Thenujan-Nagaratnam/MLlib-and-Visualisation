<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lyric Vision Spectrum Show</title>
    <meta name="description" content="Lyric Genre Classification Application" />
    <meta name="author" content="Lovable" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #6C5CE7, #a29bfe);
        height: 100vh;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        text-align: center;
      }
      .container {
        padding: 2rem;
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        max-width: 600px;
      }
      h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
      }
      p {
        font-size: 1.2rem;
        margin-bottom: 2rem;
        line-height: 1.6;
      }
      .btn {
        display: inline-block;
        padding: 0.8rem 2rem;
        background-color: white;
        color: #6C5CE7;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
        font-size: 1.1rem;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }
      .manual {
        margin-top: 2rem;
        font-size: 0.9rem;
        opacity: 0.8;
      }
      code {
        background-color: rgba(0, 0, 0, 0.2);
        padding: 0.2rem 0.4rem;
        border-radius: 3px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Lyric Vision Spectrum Show</h1>
      <p>Discover the genre of your favorite lyrics through AI visualization.</p>
      <a href="run_lyric_classifier.bat" class="btn">Launch Application</a>
      <div class="manual">
        <p>Or run manually with:</p>
        <code>streamlit run src/lyric_classifier.py</code>
      </div>
    </div>
  </body>
</html>
